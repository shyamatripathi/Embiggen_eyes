<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="viewer" style="width: 800px; height: 600px; border: 1px solid red;"></div>
    
    <div id="status">Loading...</div>
    
    <script>
        console.log("Starting OpenSeadragon...");
        
        try {
            const viewer = OpenSeadragon({
                id: "viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                tileSources: "andromeda.dzi",
                debugMode: true,
                showNavigator: true
            });
            
            viewer.addHandler('open', function() {
                console.log("OPEN: Image opened successfully");
                document.getElementById('status').innerHTML = 'SUCCESS: Image loaded!';
                document.getElementById('status').style.color = 'green';
            });
            
            viewer.addHandler('tile-loaded', function() {
                console.log(" TILE LOADED: A tile loaded successfully");
            });
            
            viewer.addHandler('tile-load-failed', function(event) {
                console.error(" TILE FAILED:", event);
                document.getElementById('status').innerHTML = ' ERROR: Tile loading failed. Check console.';
                document.getElementById('status').style.color = 'red';
            });
            
            viewer.addHandler('page', function(event) {
                console.log("Page event:", event);
            });
            
        } catch (error) {
            console.error(" INIT ERROR:", error);
            document.getElementById('status').innerHTML = ' ERROR: ' + error.message;
            document.getElementById('status').style.color = 'red';
        }
    </script>
</body>
</html>
